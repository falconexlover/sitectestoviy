version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/hotel_forest
      - JWT_SECRET=ваш_секретный_ключ_jwt_сгенерируйте_свой
      - JWT_EXPIRES_IN=24h
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    restart: always

  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

volumes:
  mongo_data: 