<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#217148" />
    <meta
      name="description"
      content="Отель Лесной дворик - уютный отель в Жуковском с комфортабельными номерами и высоким уровнем сервиса"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8ypT5O9JIj7dNbuxMxMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Отель "Лесной дворик" | Жуковский</title>
    
    <!-- Мета-теги для SEO -->
    <meta name="keywords" content="гостиница Жуковский, отель Жуковский, сауна Жуковский, конференц-зал, номера, бронирование">
    
    <!-- Open Graph метатеги для соцсетей -->
    <meta property="og:title" content="Лесной дворик - гостиница в Жуковском">
    <meta property="og:description" content="Комфортные номера, сауна и конференц-зал в лесопарковой зоне города Жуковского. Бронирование онлайн.">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:type" content="website">
    
    <!-- Структурированные данные для Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Hotel",
      "name": "Лесной дворик",
      "description": "Гостиничный комплекс «Лесной дворик» - уютные номера, сауна и конференц-зал в лесопарковой зоне города Жуковского.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "ул. Нижегородская, д. 4",
        "addressLocality": "Жуковский",
        "addressRegion": "Московская область",
        "postalCode": "140180",
        "addressCountry": "RU"
      },
      "telephone": "+74984831941",
      "priceRange": "$$"
    }
    </script>
  </head>
  <body>
    <noscript>Для работы этого приложения необходимо включить JavaScript.</noscript>
    <div id="root"></div>

      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
